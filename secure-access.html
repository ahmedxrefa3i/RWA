<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Access - Rico World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #status {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="status">üîê Verifying your access link...</div>
  <iframe id="secureIframe"></iframe>

  <script src="js/secure-api.js"></script>
  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const statusEl = document.getElementById("status");
      const iframe = document.getElementById("secureIframe");

      if (!token) {
        // No token ‚Üí redirect to index
        window.location.href = 'index.html';
        return;
      }

      try {
        const secureAPIInstance = new SecureAPI();
        secureAPIInstance.setBaseURL("https://rico-secure-backend.onrender.com");

        const response = await secureAPIInstance.verifyLink(token);

        if (!response.success || !response.link) {
          throw new Error("Invalid or expired link");
        }

        // Inject into iframe
        iframe.src = response.link;
        iframe.style.display = "block";
        statusEl.style.display = "none";

        // Remove token from address bar
        window.history.replaceState({}, document.title, "secure-access.html");
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Error verifying the link.";
      }
    })();
  </script>

</body>
</html>
