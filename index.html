    <!-- CSS RESET + BASE STYLES -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .main-title {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #00f7ff;
            font-family: 'Zen Kurenaido', sans-serif;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.85;
        }

        input[type="password"] {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            outline: none;
            width: 80%;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .access-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .access-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff4b2b;
        }

        #contentFrame {
            display: none;
            border: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        #errorMsg, #successMsg {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        #errorMsg {
            background-color: rgba(255, 0, 0, 0.3);
        }

        #successMsg {
            background-color: rgba(0, 255, 0, 0.3);
        }

        .logo-rw {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
        }

        .reload-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 36px;
            height: 36px;
            border: 2px solid white;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: transparent;
            z-index: 9999;
        }

        .offline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            display: none;
        }
    </style>

    <!-- Offline Detection Script -->
    <script>
        function handleConnectionChange() {
            const overlay = document.getElementById('offlineOverlay');
            if (!navigator.onLine) {
                overlay.style.display = 'flex';
            } else {
                overlay.style.display = 'none';
            }
        }
        window.addEventListener('load', handleConnectionChange);
        window.addEventListener('online', handleConnectionChange);
        window.addEventListener('offline', handleConnectionChange);
    </script>
