    <!-- ÿ≠ŸÖÿßŸäÿ© ÿ∂ÿØ ÿ≥ÿ∑ÿ≠ ÿßŸÑŸÖŸÉÿ™ÿ® -->
    <script>
        (function() {
            function detectDevice() {
                const userAgent = navigator.userAgent.toLowerCase();
                const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/i.test(userAgent);
                const isTablet = /ipad|android(?!.*mobile)|tablet/i.test(userAgent);
                const isEmulator = /emulator|simulator|android.*sdk|genymotion|bluestacks|nox|memu|ldplayer|phoenix os/i.test(userAgent);
                const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;
                const devicePixelRatio = window.devicePixelRatio || 1;
                const isLikelyEmulator = (
                    isEmulator ||
                    (hasTouch && screenWidth >= 1024 && screenHeight >= 768) ||
                    userAgent.includes('android') && !userAgent.includes('mobile') ||
                    (userAgent.includes('android') && devicePixelRatio === 1)
                );
                return isMobile || isTablet || isLikelyEmulator || hasTouch;
            }

            function blockDesktopAccess() {
                const isAllowedDevice = detectDevice();
                if (!isAllowedDevice) {
                    document.documentElement.style.display = 'none';
                    document.documentElement.innerHTML = '<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:black;color:white;display:flex;align-items:center;justify-content:center;font-size:1.5rem;z-index:999999">\u0647\u0630\u0627 \u0627\u0644\u0645\u0648\u0642\u0639 \u0645\u062a\u0627\u062d \u0644\u0644\u062c\u0648\u0627\u0644 \u0641\u0642\u0637</div>';
                    return false;
                }
            }
            blockDesktopAccess();
        })();
    </script>

    <!-- ÿ≠ŸÖÿßŸäÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ© -->
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) ||
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) caches.delete(name);
            });
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) registration.unregister();
            });
        }
    </script>
