<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rico World - Demon Slayer Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- Basic Styling -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    /* Dark Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* Character Images */
    .character {
      position: fixed;
      bottom: 0;
      width: 180px;
      z-index: 0;
    }

    .tanjiro { left: 2%; }
    .nezuko { left: 20%; }
    .inosuke { right: 20%; }
    .zenitsu { right: 2%; }

    /* RW Logo */
    .rw-logo {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 10px cyan;
      z-index: 10;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: 15px;
      left: 20px;
      width: 40px;
      height: 40px;
      border: 2px solid white;
      border-radius: 50%;
      color: white;
      background: transparent;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
    }

    /* Center Form */
    .access-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px cyan;
      z-index: 5;
      text-align: center;
    }

    .access-form h1 {
      color: cyan;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .access-form input {
      padding: 12px 20px;
      width: 250px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      outline: none;
      font-size: 16px;
    }

    .access-form button {
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .access-form button:hover {
      background: darkred;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      display: none;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }

    /* Offline Screen */
    #offlineScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 2rem;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://cdn.coverr.co/videos/coverr-demon-slayer-anime-8710/1080p.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- Character Images -->
  <img src="https://i.ibb.co/KDY6Kcp/tanjiro.png" class="character tanjiro">
  <img src="https://i.ibb.co/kGZ5xk3/nezuko.png" class="character nezuko">
  <img src="https://i.ibb.co/sg0mR5X/inosuke.png" class="character inosuke">
  <img src="https://i.ibb.co/VHMN5zG/zenitsu.png" class="character zenitsu">

  <!-- Logo + Buttons -->
  <div class="rw-logo">RW</div>
  <button class="back-btn" onclick="location.reload()"><i class="fas fa-arrow-left"></i></button>

  <!-- Access Form -->
  <div class="access-form">
    <h1>Welcome to Rico World</h1>
    <input type="password" id="passwordInput" placeholder="Enter access code">
    <br>
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <!-- Iframe -->
  <iframe id="contentFrame" allowfullscreen></iframe>

  <!-- Offline Screen -->
  <div id="offlineScreen">You are offline!</div>

  <!-- JS -->
  <script src="js/secure-api.js"></script>
  <script src="js/main-secure.js"></script>
  <script>
    // Offline Detection
    function updateOnlineStatus() {
      const screen = document.getElementById('offlineScreen');
      if (!navigator.onLine) {
        screen.style.display = 'flex';
      } else {
        screen.style.display = 'none';
      }
    }

    window.addEventListener('offline', updateOnlineStatus);
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('load', updateOnlineStatus);
  </script>
</body>
</html>
